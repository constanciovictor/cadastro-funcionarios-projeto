<div class="col-md-6 user-container">
    <h2 class="text-center">Adicionar Funcion√°rio</h2>
    <form [formGroup]="addForm">
      <div class="form-group">
        <label for="username">Nome Completo:</label>
        <input type="text" formControlName="nome" placeholder="nome" name="nome" class="form-control" id="nome">
      </div>
  
      <div class="form-group">
        <label for="password">Dt. Nascimento:</label>
        <input type="date" formControlName="dtNascimento" placeholder="data nascimento" name="dtNascimento" class="form-control" id="dtNascimento">
      </div>
  
      <div class="form-group">
        <label for="firstName">E-mail:</label>
        <input formControlName="email" placeholder="e-mail" name="firstName" class="form-control" id="email">
      </div>
  
      <div class="form-group">
        <label for="lastName">Sexo:</label>
        <select formControlName="sexo" class="custom-select">
            <option value="0" selected="true">Selecione</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
         </select>
      </div>
  
      <div class="form-group">
        <label>Habilidades:</label>
        <ng-multiselect-dropdown
            [placeholder]="'Selecione Habilidades'"
            [settings]="dropdownSettings"
            [(ngModel)]="selectedItems"
            [data]="dropdownList"
            formControlName="habilidades"
            [disabled]="false">
        </ng-multiselect-dropdown>
      </div>
  
      <button class="btn btn-success" type="button" (click)="onSubmit()">Salvar</button>
    </form>
  </div>
